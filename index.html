<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! Icon -->
    <link rel="icon" href="Src/Img/devchallenges.png">
    <!-- ! List style -->
    <link rel="stylesheet" href="Src/Css/index.css">
    <title>My gallery</title>
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="profile__img">
                <img src="Src/Img/profilePhoto.png" alt="">
            </div>

            <h2 class="profile__title">Rodney Cotton</h2>
            <h4 class="profile__info">Heisinki, finland</h4>

            <div class="profile__data">
                <div class="profile__post">
                    <span class="profile__number">100</span>
                    <span class="profile__text">Post</span>
                </div>

                <div class="profile__follower">
                    <span class="profile__number">2,242</span>
                    <span class="profile__text">Follower</span>
                </div>

                <div class="profile__following">
                    <span class="profile__number">1,432</span>
                    <span class="profile__text">Following</span>
                </div>
            </div>
        </div>

        <div class="boxes">
            <div class="box">
                <div class="box__img--one">
                    <img src="Src/Img/photo1.png" alt="">
                </div>

                <div class="box__img--two">
                    <img src="Src/Img/photo2.png" alt="">
                </div>
            </div>

            <div class="box">
                <div class="box__img--container">
                    <div class="box__img">
                        <div class="box__img--three">
                            <img src="Src/Img/photo3.png" alt="">
                        </div>
                    </div>

                    <div class="box__img">
                        <div class="box__img--for">
                            <img src="Src/Img/photo6.png" alt="">
                        </div>

                        <div class="box__img--five">
                            <img src="Src/Img/photo5.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="box__img--six">
                    <img src="Src/Img/photo4.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="footer__data">
            created by <a href="https://github.com/AlexanderPortillo">AlexanderPortillo</a> - <a
                href="https://devchallenges.io/">devChallenges.io</a>
        </p>
    </div>
</body>

</html>
